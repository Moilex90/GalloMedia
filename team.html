---
title: team
layout: default
---

<header id="top" class="header-2">
    <div class="text-vertical-center">
        <h2>CONOCE NUESTRO EQUIPO</h2>
        <br>
    </div>
</header>
<div class="container">
	<div class="row">
		{% for x in site.data.team %}
			<div class="col-md-3 col-sm-12">					
				<img src="assets/img/{{x.picture}}" class="thumbnail" style="max-width: 120px; max-height: 120px;">
				<h4>{{x.name}}</h4>
				<h5>{{x.position}}</h5>				
				<p>{{x.description}}</p>				
			</div>
		{% endfor %}			
	</div>
</div>
